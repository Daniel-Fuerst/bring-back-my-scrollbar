<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optionen f&uuml;r Bring-Back-My-Scrollbar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      font-size: 1.5em;
    }

    label {
      font-size: 1.2em;
      display: block;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 1em;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 4px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Optionen</h1>
  
  <form id="configForm">
    <label for="configInput">Eine Domain pro Zeile, bei der das Script nicht ausgef&uuml;hrt werden soll:</label>
    <textarea id="configInput" placeholder="Beispiel: domain1.de
domain2.de"></textarea>
    <br>
    <button type="submit">Speichern</button>
  </form>

  <script src="options.js"></script>
</body>
</html>
