<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bring Back My Scrollbar | Preferences</title>
  <link rel="stylesheet" href="styles/options.css">
</head>
<body>

    <header>
        <h1>Preferences</h1>
    </header>

    <main>
        <form id="configForm">
            <div style="display: ">
                <input type="radio" name="usageType" value="blacklist">
                <label for="blacklist">Don't run script on list of domains</label>
                <br/>
                <input type="radio" name="usageType" value="whitelist">
                <label for="blacklist">Run script only on list of domains</label>
            </div>
            <div class="form-group">
                <label for="domainList">List of domains</label>
                <textarea id="domainList" placeholder="domain1.de&#10;domain2.de" style="height: 50vh;"></textarea>
                <button style="width: 20%;" type="submit">Save</button>
            </div>
        </form>
    </main>

    <script src="options.js"></script>
</body>
</html>
